<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Gamecrit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #videoContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 10;
      }
      #videoFrame {
        width: 100%;
        height: 100%;
      }
      #closeButton {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 11;
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      /* Loading overlay */
      #loadingOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* Dark overlay */
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 12;
      }
      /* Loading spinner */
      .loading-spinner {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Gamecrit</div>
      </div>
    </div>
    <div id="videoContainer">
      <button id="closeButton" onclick="closeVideo()">Close</button>
      <iframe id="videoFrame" width="100%" height="100%" src="about:blank"></iframe>
    </div>
    <!-- Loading overlay and spinner -->
    <div id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <script>
      let unityInstance = null; // Store the Unity instance globally

      function updateIframe(url) {
        console.log("Updating iframe to:", url);

        // Show the loading overlay and spinner
        document.getElementById("loadingOverlay").style.display = 'flex';

        // Exit fullscreen mode if the Unity instance is in fullscreen
        if (unityInstance && unityInstance.SetFullscreen) {
          unityInstance.SetFullscreen(0); // Set fullscreen to 0 (exit fullscreen)
        }

        // Set the iframe source and handle loading
        const iframe = document.getElementById("videoFrame");
        iframe.src = url;

        // When the iframe finishes loading, hide the loading overlay
        iframe.onload = () => {
          document.getElementById("loadingOverlay").style.display = 'none';
          document.getElementById("videoContainer").style.display = 'block';
        };
      }

      function closeVideo() {
        const confirmClose = confirm("Are you sure you want to close the video?");
        if (confirmClose) {
          const iframe = document.getElementById("videoFrame");
          iframe.src = "about:blank"; // Reset the iframe source
          document.getElementById("videoContainer").style.display = 'none';
          document.getElementById("loadingOverlay").style.display = 'none'; // Hide the loading overlay
          iframe.onload = null; // Clear the onload event to avoid conflicts
        }
      }

      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/GameCrit.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/GameCrit.data",
        frameworkUrl: buildUrl + "/GameCrit.framework.js",
        codeUrl: buildUrl + "/GameCrit.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Gamecrit",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance; // Store the Unity instance
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          var quit = document.createElement("button");
          quit.style = "margin-left: 5px; background-color: lightgray; border: none; padding: 5px; cursor: pointer";
          quit.innerHTML = "Unload";
          document.querySelector("#unity-build-title").appendChild(quit);
          quit.onclick = () => {
            unityInstance.Quit().then(() => {
              document.querySelector("#unity-container").remove();
              canvas = null;
              script.remove();
              script = null;
            });
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
